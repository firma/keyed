<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>php-fpm优化 - keyed</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com"><span>Github</span></a></li><li><a href="https://www.v2ex.com/"><span>V2EX</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="http://callfiles.ueibo.com/hexo-theme-laughing/post_background.jpg"><div class="post-title"><h1 class="title">php-fpm优化</h1><ul class="meta"><li><i class="icon icon-author"></i>Keyed</li><li><i class="icon icon-clock"></i>11 Minutes</li><li><i class="icon icon-calendar"></i>July 5, 2016</li></ul></div></div><div class="article-content" style="max-width:800px"><h3 id="php-fpm-优化"><a href="#php-fpm-优化" class="headerlink" title="php-fpm 优化"></a>php-fpm 优化</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/usr/bin/env bash</span></span><br><span class="line"></span><br><span class="line">Mem=`free -m | awk '/Mem:/&#123;print $2&#125;'`</span><br><span class="line">echo Server_Mem=$Mem M</span><br><span class="line"></span><br><span class="line">echo pm.max_children=$(($Mem/2/20))</span><br><span class="line">echo pm.start_servers=$(($Mem/2/30))</span><br><span class="line">echo pm.min_spare_servers=$(($Mem/2/40))</span><br><span class="line">echo pm.max_spare_servers=$(($Mem/2/20))</span><br><span class="line">echo pm.max_spare_servers=$(($Mem/2/30))</span><br></pre></td></tr></table></figure>
<p>具体参数详解</p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">pid = run/php-fpm.pid</span><br><span class="line"><span class="comment">#pid设置，默认在安装目录中的var/run/php-fpm.pid，建议开启</span></span><br><span class="line"> </span><br><span class="line">error_log = log/php-fpm.log</span><br><span class="line"><span class="comment">#错误日志，默认在安装目录中的var/log/php-fpm.log</span></span><br><span class="line"> </span><br><span class="line">log_level = notice</span><br><span class="line"><span class="comment">#错误级别. 可用级别为: alert（必须立即处理）, error（错误情况）, warning（警告情况）, notice（一般重要信息）, debug（调试信息）. 默认: notice.</span></span><br><span class="line"> </span><br><span class="line">emergency_restart_threshold = <span class="number">60</span></span><br><span class="line">emergency_restart_interval = <span class="number">60</span>s</span><br><span class="line"><span class="comment">#表示在emergency_restart_interval所设值内出现SIGSEGV或者SIGBUS错误的php-cgi进程数如果超过 emergency_restart_threshold个，php-fpm就会优雅重启。这两个选项一般保持默认值。</span></span><br><span class="line"> </span><br><span class="line">process_control_timeout = <span class="number">0</span></span><br><span class="line"><span class="comment">#设置子进程接受主进程复用信号的超时时间. 可用单位: s(秒), m(分), h(小时), 或者 d(天) 默认单位: s(秒). 默认值: 0.</span></span><br><span class="line"> </span><br><span class="line">daemonize = yes</span><br><span class="line"><span class="comment">#后台执行fpm,默认值为yes，如果为了调试可以改为no。在FPM中，可以使用不同的设置来运行多个进程池。 这些设置可以针对每个进程池单独设置。</span></span><br><span class="line"> </span><br><span class="line">listen = <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span>:<span class="number">9000</span></span><br><span class="line"><span class="comment">#fpm监听端口，即nginx中php处理的地址，一般默认值即可。可用格式为: 'ip:port', 'port', '/path/to/unix/socket'. 每个进程池都需要设置.</span></span><br><span class="line"> </span><br><span class="line">listen.backlog = <span class="number">-1</span></span><br><span class="line"><span class="comment">#backlog数，-1表示无限制，由操作系统决定，此行注释掉就行。backlog含义参考：http://www.3gyou.cc/?p=41</span></span><br><span class="line"> </span><br><span class="line">listen.allowed_clients = <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span></span><br><span class="line"><span class="comment">#允许访问FastCGI进程的IP，设置any为不限制IP，如果要设置其他主机的nginx也能访问这台FPM进程，listen处要设置成本地可被访问的IP。默认值是any。每个地址是用逗号分隔. 如果没有设置或者为空，则允许任何服务器请求连接</span></span><br><span class="line"> </span><br><span class="line">listen.owner = www</span><br><span class="line">listen.group = www</span><br><span class="line">listen.mode = <span class="number">0666</span></span><br><span class="line"><span class="comment">#unix socket设置选项，如果使用tcp方式访问，这里注释即可。</span></span><br><span class="line"> </span><br><span class="line">user = www</span><br><span class="line">group = www</span><br><span class="line"><span class="comment">#启动进程的帐户和组</span></span><br><span class="line"> </span><br><span class="line">pm = dynamic <span class="comment">#对于专用服务器，pm可以设置为static。</span></span><br><span class="line"><span class="comment">#如何控制子进程，选项有static和dynamic。如果选择static，则由pm.max_children指定固定的子进程数。如果选择dynamic，则由下开参数决定：</span></span><br><span class="line">pm.max_children <span class="comment">#，子进程最大数</span></span><br><span class="line">pm.start_servers <span class="comment">#，启动时的进程数</span></span><br><span class="line">pm.min_spare_servers <span class="comment">#，保证空闲进程数最小值，如果空闲进程小于此值，则创建新的子进程</span></span><br><span class="line">pm.max_spare_servers <span class="comment">#，保证空闲进程数最大值，如果空闲进程大于此值，此进行清理</span></span><br><span class="line"> </span><br><span class="line">pm.max_requests = <span class="number">1000</span></span><br><span class="line"><span class="comment">#设置每个子进程重生之前服务的请求数. 对于可能存在内存泄漏的第三方模块来说是非常有用的. 如果设置为 '0' 则一直接受请求. 等同于 PHP_FCGI_MAX_REQUESTS 环境变量. 默认值: 0.</span></span><br><span class="line"> </span><br><span class="line">pm.status_path = /status</span><br><span class="line"><span class="comment">#FPM状态页面的网址. 如果没有设置, 则无法访问状态页面. 默认值: none. munin监控会使用到</span></span><br><span class="line"> </span><br><span class="line">ping.path = /ping</span><br><span class="line"><span class="comment">#FPM监控页面的ping网址. 如果没有设置, 则无法访问ping页面. 该页面用于外部检测FPM是否存活并且可以响应请求. 请注意必须以斜线开头 (/)。</span></span><br><span class="line"> </span><br><span class="line">ping.response = pong</span><br><span class="line"><span class="comment">#用于定义ping请求的返回相应. 返回为 HTTP 200 的 text/plain 格式文本. 默认值: pong.</span></span><br><span class="line"> </span><br><span class="line">request_terminate_timeout = <span class="number">0</span></span><br><span class="line"><span class="comment">#设置单个请求的超时中止时间. 该选项可能会对php.ini设置中的'max_execution_time'因为某些特殊原因没有中止运行的脚本有用. 设置为 '0' 表示 'Off'.当经常出现502错误时可以尝试更改此选项。</span></span><br><span class="line"> </span><br><span class="line">request_slowlog_timeout = <span class="number">10</span>s</span><br><span class="line"><span class="comment">#当一个请求该设置的超时时间后，就会将对应的PHP调用堆栈信息完整写入到慢日志中. 设置为 '0' 表示 'Off'</span></span><br><span class="line"> </span><br><span class="line">slowlog = log/$pool.log.slow</span><br><span class="line"><span class="comment">#慢请求的记录日志,配合request_slowlog_timeout使用</span></span><br><span class="line"> </span><br><span class="line">rlimit_files = <span class="number">1024</span></span><br><span class="line"><span class="comment">#设置文件打开描述符的rlimit限制. 默认值: 系统定义值默认可打开句柄是1024，可使用 ulimit -n查看，ulimit -n 2048修改。</span></span><br><span class="line"> </span><br><span class="line">rlimit_core = <span class="number">0</span></span><br><span class="line"><span class="comment">#设置核心rlimit最大限制值. 可用值: 'unlimited' 、0或者正整数. 默认值: 系统定义值.</span></span><br><span class="line"> </span><br><span class="line">chroot =</span><br><span class="line"><span class="comment">#启动时的Chroot目录. 所定义的目录需要是绝对路径. 如果没有设置, 则chroot不被使用.</span></span><br><span class="line"> </span><br><span class="line">chdir =</span><br><span class="line"><span class="comment">#设置启动目录，启动时会自动Chdir到该目录. 所定义的目录需要是绝对路径. 默认值: 当前目录，或者/目录（chroot时）</span></span><br><span class="line"> </span><br><span class="line">catch_workers_output = yes</span><br><span class="line"><span class="comment">#重定向运行过程中的stdout和stderr到主要的错误日志文件中. 如果没有设置, stdout 和 stderr 将会根据FastCGI的规则被重定向到 /dev/null . 默认值: 空.</span></span><br></pre></td></tr></table></figure>
